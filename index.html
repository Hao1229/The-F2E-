<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The F2E 番茄鐘</title>
    <link rel="shortcut icon" href="https://i.imgur.com/1qjvzA6.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="container-fluid relative">
        <div class="row" id="app">
            <section class="col-md-8 bg-main pb-6" :class="{'bg-breakBlue':isBreak}">
                <div class="ml-5 mt-5 w-75">
                    <!-- 添加待辦input製作 -->
                    <div class="input-group">
                        <input type="text" placeholder="add a new mission…" class="p-3 w-75 border-0" v-model='newTodo'
                            @keyup.enter='addTodo' :class="{'breakPlaceholder':isBreak}">
                        <div class="input-group-prepend ">
                            <span class="text-center input-group-text text-third bg-white border-0 pointer plus"
                                @click="addTodo" :class="{'text-breakDeepblue':isBreak}"><i
                                    class="fas fa-plus fa-lg"></i></span>
                        </div>
                        <!-- 設定時間(分鐘)input製作 -->
                        <input type="number" placeholder="stop your time & set your work time (only minutes)"
                            class="p-3 w-75 border-0 mt-3" v-model="settimeData" @keyup.enter="settingTime"
                            :class="{'breakPlaceholder':isBreak}">
                        <div class="input-group-prepend mt-3">
                            <span class="text-center input-group-text text-third bg-white border-0 pointer plus"
                                @click="settingTime" :class="{'text-breakDeepblue':isBreak}"><i
                                    class="fas fa-plus fa-lg "></i></span>
                        </div>
                    </div>
                    <!-- 進行中工作區域 -->
                    <div>
                        <div class="mt-6 d-flex flex-row">

                            <span class="rounded-circle todoing-circle mr-3 pointer"
                                :class="{'fas fa-check-circle text-assist fa-3x border-0':item.finish}"
                                v-for="(item,index) in firstThing" @click="item.finish = !item.finish"></span>

                            <div class="d-flex flex-column">

                                <h5 class="text-assist font-weight-bold" v-for="(item,index) in firstThing"
                                    :class="{'completed': item.finish}">
                                    {{item.title}}</h5>

                                <span class="rounded-circle "
                                    :class="{'circle-timer':!isBreak,'circle-timer-finish':isBreak}"></span>

                            </div>

                        </div>
                        <span class="timer" id="js-timer-time"
                            :class="{'text-third':!isBreak,'text-breakDeepblue':isBreak}">{{minutes}}:{{seconds}}</span>
                    </div>
                    <!-- Todolist待辦事項 -->
                    <ul class="list-group list-group-flush w-75 mt-5"
                        style="border-bottom: rgba(0,0,0,.125) 1px solid !important">

                        <li class="list-group-item text-assist font-weight-bold border-top-0 d-flex px-0"
                            v-for='(item,index) in secondThing' :class="{'bg-main':!isBreak,'bg-breakBlue':isBreak}">

                            <span class="rounded-circle willtodo-circle mr-3 pointer"
                                @click="item.finish = !item.finish"
                                :class="{'fas fa-check-circle text-assist fa-2x border-0':item.finish}"></span>

                            <span :class="{'completed': item.finish}">{{item.title}}</span>

                            <span class="text-center ml-auto pointer" @click="todoChange(item)"
                                v-for='item in secondThing'>
                                <i class="far fa-play-circle"></i></span>

                        </li>

                        <li class="list-group-item text-assist font-weight-bold d-flex px-0"
                            v-for='(item,index) in thirdThing' :class="{'bg-main':!isBreak,'bg-breakBlue':isBreak}">

                            <span class="rounded-circle willtodo-circle mr-3 pointer"
                                @click="item.finish = !item.finish"
                                :class="{'fas fa-check-circle text-assist fa-2x border-0':item.finish}"></span>

                            <span :class="{'completed': item.finish}">{{item.title}}</span>

                            <span class="text-center ml-auto pointer" @click="todoChange(item)"
                                v-for='item in thirdThing'>
                                <i class="far fa-play-circle"></i></span>

                        </li>

                        <li class="list-group-item text-assist font-weight-bold d-flex px-0"
                            v-for='(item,index) in fourthThing' :class="{'bg-main':!isBreak,'bg-breakBlue':isBreak}">

                            <span class="rounded-circle willtodo-circle mr-3 pointer"
                                @click="item.finish = !item.finish"
                                :class="{'fas fa-check-circle text-assist fa-2x border-0':item.finish}"></span>

                            <span :class="{'completed': item.finish}">{{item.title}}</span>

                            <span class="text-center ml-auto pointer" @click="todoChange(item)"
                                v-for='item in fourthThing'>
                                <i class="far fa-play-circle"></i></span>

                        </li>

                    </ul>

                    <div class="d-flex flex-row-reverse w-75 pointer" v-if="toDos.length > 4">

                        <span class="font-weight-bold p-1 more-hover"
                            :class="{'text-third':!isBreak,'text-breakDeepblue':isBreak}">MORE</span>

                    </div>

                </div>
            </section>
            <section class="col-md-4 bg-assist">

                <!-- 切換按鈕 & 英文字 -->
                <div class="d-flex flex-column align-items-end">

                    <div class="d-flex flex-column">
                        <i class="fas fa-list-ul text-white fa-lg mt-5 mr-5 pointer" @click="openList = !openList"></i>
                        <i class="fas fa-chart-bar text-white fa-lg mt-5 mr-5 pointer"></i>
                        <i class="fas fa-music text-white fa-lg mt-5 mr-5 pointer"></i>
                        <i class="fas fa-trash-alt text-white fa-lg mt-5 mr-5 pointer" @click="deleteFinish"></i>
                        <i class="fas fa-mug-hot fa-lg mt-5 mr-5 pointer text-white" @click="goBreak"></i>
                        <i class="fas fa-tools fa-lg mt-5 mr-5 pointer text-white" @click="goWork"></i>
                    </div>

                    <h3 class="text-white font-weight-bold mt-8 rotate pb-5">POMODORO</h3>
                </div>
            </section>
            <!--中心圓圈製作 -->
            <div style="position:absolute;top: 60px; right: 185px; width: 540px;height: 540px;" class="relative">

                <svg style="transform:rotate(-90deg);width:540px;height:540px;" class="rounded-circle" :class="{'outercircleBorder': !isBreak,'outercircleBorder-break': isBreak}">
                    <circle cx='270' cy='270' r='135' stroke-width="270" :stroke-dasharray='strokeDasharray(135)'
                        :stroke-dashoffset='strokeDashoffset(135,Math.min(1,startTime/setTime))' fill='none' :class="{'workColor':!isBreak,'breakColor':isBreak}">
                </svg>

                <div class="rounded-circle d-flex justify-content-center align-items-center "
                    :class='{"bg-white":start,"bg-third":!start,"second-circle-border":!isBreak,"second-circle-border-break":isBreak}'
                    style="position:absolute;top: 20px; left: 20px; width: 500px; height:500px;">

                    <div class="rounded-circle d-flex justify-content-center align-items-center play-circle pointer"
                    :class="{'bg-white': !start,'bg-third': start,'bg-breakDeepblue': isBreak}">

                    <span class="ml-2" @click="controlTimer"
                        :class="{'text-third': !start,'text-white': start,'text-breakDeepblue':isBreak}">
                        <i class="js-timer-play fa-3x"
                            :class='{"fas fa-play" : !start, "fas fa-pause mr-2" : start}'></i>
                    </span>

                </div>
                <div class="cancel pointer"
                    :class="{'bg-white': !start,'bg-third': start,'bg-breakDeepblue':isBreak}"
                    @click="resetTime" style="position: absolute; top:300px; left:310px"></div>

                </div>

            </div>

            <!-- 頁面試作 -->
            <!-- <div style="width: 2000px; height:500px; transition: all ease 3s" class="bg-success" v-if="openList"></div> -->
            <!-- <div style="width: 2000px; height:500px; transform: translateX(-2000px) " class="bg-success animated" :class="{'bounceOutLeft':!openList,' bounceInRight':openList}"></div> -->
        </div>

       


        <script src="https://kit.fontawesome.com/7e3354ec65.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
        <script src="js/all.js"></script>
</body>

</html>
