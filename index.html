<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The F2E 番茄鐘</title>
    <link rel="shortcut icon" href="https://i.imgur.com/1qjvzA6.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="container-fluid relative">
        <div class="row">
            <section class="col-md-8 bg-main ">
                <div class="ml-5 mt-5 w-75">
                    <!-- 添加待辦input製作 -->
                    <div class="input-group">
                        <input type="text" placeholder="add a new mission…" class="p-3 w-75 border-0">
                        <div class="input-group-prepend">
                            <span class="text-center input-group-text text-third bg-white border-0 pointer"><i
                                    class="fas fa-plus fa-lg "></i></span>
                        </div>
                    </div>
                    <!-- 進行中工作區域 -->
                    <div>
                        <div class="mt-6 d-flex flex-row">
                            <span class="rounded-circle todoing-circle mr-3 pointer"></span>
                            <div class="d-flex flex-column">
                                <h5 class="text-assist font-weight-bold">THE FIRST THING TO DO TODAY</h5>
                                <span class="rounded-circle circle-timer"></span>
                            </div>
                        </div>
                        <span class="timer text-third">25:00</span>
                    </div>
                    <!-- Todolist待辦事項 -->
                    <ul class="list-group list-group-flush w-75 mt-5"
                        style="border-bottom: rgba(0,0,0,.125) 1px solid !important">
                        <li class="list-group-item bg-main text-assist font-weight-bold border-top-0 d-flex px-0"><span
                                class="rounded-circle willtodo-circle mr-2 pointer"></span>THE SECOND THING TO DO <span
                                class="text-center ml-auto pointer">
                                <i class="far fa-play-circle"></i></span>
                        </li>
                        <li class="list-group-item bg-main text-assist font-weight-bold d-flex px-0"><span
                                class="rounded-circle willtodo-circle mr-2 pointer"></span>THE THIRD THING TO DO TODAY
                            <span class="text-center ml-auto pointer">
                                <i class="far fa-play-circle"></i></span>
                        </li>
                        <li class="list-group-item bg-main text-assist font-weight-bold d-flex px-0"><span
                                class="rounded-circle willtodo-circle mr-2 pointer"></span>THE FOURTH THING TO DO TODAY
                            <span class="text-center ml-auto pointer">
                                <i class="far fa-play-circle"></i></span>
                        </li>
                    </ul>
                    <div class="d-flex flex-row-reverse w-75 mt-2 pointer">
                        <span class="text-third font-weight-bold">MORE</span>
                    </div>
                </div>
            </section>
            <section class="col-md-4 bg-assist">
                <!-- 切換按鈕 & 英文字 -->
                <div class="d-flex flex-column align-items-end">
                    <div class="d-flex flex-column">
                        <i class="fas fa-list-ul text-white fa-lg mt-5 mr-5 pointer"></i>
                        <i class="fas fa-chart-bar text-white fa-lg mt-5 mr-5 pointer"></i>
                        <i class="fas fa-music text-white fa-lg mt-5 mr-5 pointer"></i>
                    </div>
                    <h3 class="text-white font-weight-bold mt-11 rotate pb-5">POMODORO</h3>
                </div>
            </section>
            <!--中心圓圈製作 -->
            <span class="rounded-circle main-circle-border" style="position:absolute;top: 130px; right: 180px;">

            </span>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/7e3354ec65.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>

</html>
